<!-- sldsValidatorIgnore -->
<template>
    <div if:true={isLoading} class="slds-is-relative">
        <lightning-spinner
            alternative-text="Loading..." variant="brand">
        </lightning-spinner>
    </div>
    <div>
        <lightning-datatable
                key-field="id"
                data={contacts}
                columns={columns}
                onrowaction={handleRowAction}
        ></lightning-datatable>
    </div>
</template>
